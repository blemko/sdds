<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Basic SDDS Template</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="html.css" />
  <script src="node_modules/@scania/theme-light/dist/light-theme.js"></script>
  <script src="node_modules/@scania/components/dist/core.js"></script>
</head>

<body>
  <sdds-theme></sdds-theme>

  <div class="sdds-header">
    <span class="scania-symbol"></span>
  </div>

  <div class="sdds-container-fluid content-wrapper">
    <h1>Buttons</h1>
    <div class="sdds-row">

      <div class="sdds-col-lg-3 sdds-col-md-6 sdds-col-sm-12 sdds-btn-group">
        <h3>Primary</h3>
        <div>
          <button class="sdds-btn sdds-btn-primary">Button</button>
        </div>
        <div>  
          <button class="sdds-btn sdds-btn-primary" disabled>Button</button>
        </div>
        <div>
          <button class="sdds-btn sdds-btn-primary sdds-btn-md">Button</button>
        </div>
        <div>
          <button class="sdds-btn sdds-btn-primary sdds-btn-sm">Button</button>
        </div>
      </div>

      <div class="sdds-col-lg-3 sdds-col-md-6 sdds-col-sm-12 sdds-btn-group">
        <h3>Primary fullbleed</h3>
        <div>
          <button class="sdds-btn sdds-btn-primary sdds-btn-fullbleed" style="width:100%;" >Button</button>
          </div>
          <div>    
          <button class="sdds-btn sdds-btn-primary sdds-btn-fullbleed" disabled style="width:100%;">Button</button>
        </div>
        <div>
          <button class="sdds-btn sdds-btn-primary sdds-btn-md sdds-btn-fullbleed" style="width:100%;">Button</button>
        </div>
        <div>
          <button class="sdds-btn sdds-btn-primary sdds-btn-sm sdds-btn-fullbleed" style="width:100%;">Button</button>
        </div>
      </div>
      </div>
      <div class="sdds-row">

      <div class="sdds-col-lg-3 sdds-col-md-6 sdds-col-sm-12 sdds-btn-group">
        <h3>Danger</h3>
        <div>
          <button class="sdds-btn sdds-btn-danger">Button</button><br>
          <button class="sdds-btn sdds-btn-danger disabled">Button</button>
        </div>
        <div>
          <button class="sdds-btn sdds-btn-danger sdds-btn-md">Button</button>
        </div>
        <div>
          <button class="sdds-btn sdds-btn-danger sdds-btn-sm">Button</button>
        </div>
      </div>

      <div class="sdds-col-lg-3 sdds-col-md-6 sdds-col-sm-12 sdds-btn-group">
        <h3>Danger fullbleed</h3>
        <div>
          <button class="sdds-btn sdds-btn-danger sdds-btn-fullbleed" style="width:100%;">Button</button><br>
          <button class="sdds-btn sdds-btn-danger sdds-btn-fullbleed" disabled style="width:100%;">Button</button>
        </div>
        <div>
          <button class="sdds-btn sdds-btn-danger sdds-btn-md sdds-btn-fullbleed" style="width:100%;">Button</button>
        </div>
        <div>
          <button class="sdds-btn sdds-btn-danger sdds-btn-sm sdds-btn-fullbleed" style="width:100%;">Button</button>
        </div>
      </div>

    </div>

  </div>
  </div>
  </div>


</body>

</html>
