<nav class='sdds-nav sdds-u-fixed'>
  <div class='sdds-nav__left'>
    <div class="sdds-nav__overlay" (click)="closeDropdownsFromOverlay($event.target)"></div>
    <button class='sdds-nav__mob-menu-btn' id="sdds-nav__mob-menu-btn-id" (click)="toggleMobileMenu($event.target)">
      <div id='sdds-nav__mob-menu-icon'>
        <span class='sdds-nav__mob-menu-icon-line' id='sdds-nav__mob-menu-icon-line-1'></span>
        <span class='sdds-nav__mob-menu-icon-line' id='sdds-nav__mob-menu-icon-line-2'></span>
        <span class='sdds-nav__mob-menu-icon-line' id='sdds-nav__mob-menu-icon-line-3'></span>
      </div>
    </button>
    <div class='sdds-nav__app-name'>Angular 12</div>
  </div>

  <div class='sdds-nav__center'>
    <ul class='sdds-nav__inline-menu'>
      <li *ngFor="let item of items" class='sdds-nav__item'
          (click)="inlineMenuClick($event.target)"
          routerLink="{{item.link}}"
          routerLinkActive="sdds-nav__item--active"
      >
        <a class='sdds-nav__item-core'>
          <p class='sdds-nav__item-core-text'>{{item.title}}</p>
        </a>
      </li>

    </ul>
  </div>

  <div class='sdds-nav__right'>
    <a class='sdds-nav__item sdds-nav__app-logo'
       routerLink="/home"
       routerLinkActive="active"
       (click)="logoClick()"
    ></a>
  </div>
</nav>
